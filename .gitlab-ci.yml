stages:
  - lint
  - test
  - deploy

default:
  image: python:3.12-slim
  before_script:
    - apt update
    - apt install -y make
    - pip install uv

lint:
  stage: lint
  script:
    - make lint
  tags:
    - no-gpu

pytest:
  stage: test
  script:
    - uv run pytest tests --cov=src --cov-report term-missing
    - uv run python3 -m coverage html -d coverage
    - uv run python3 -m coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    expose_as: coverage
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  tags:
    - no-gpu
    - GenuineIntel


pages:
  stage: deploy
  script:
    - make document
  artifacts:
    paths:
      - public
  only:
    - main
    - fix_sphinx


.deploy:wheel:
  stage: deploy
  script:
    - uv version $VERSION
    - uv config repositories.ricos https://pypi.ritc.jp
    - uv build -f wheel
    - uv publish --username ricos --password $RICOS_PYPI_KEY -r ricos --no-ansi -n -v
    - uv publish --username __token__ --password $PYPI_PUBLISH_TOKEN --no-ansi -n -v


deploy:wheel:tags:
  image: python:3.9-slim
  extends: .deploy:wheel
  before_script:
    - pip install uv
    - export VERSION=$CI_COMMIT_REF_NAME
  only:
    - tags
